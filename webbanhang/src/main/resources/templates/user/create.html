<!DOCTYPE html>
<html layout:decorate="/template.html">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Create User</title>
</head>
<body layout:fragment="body">
<div class="row">
	<div class="container mt-3">
		<h2>CREATE CATEGORY</h2>
		<form th:object="${user}" th:action="@{/user/create}" method="post" enctype="multipart/form-data">
			<div class="mb-3 mt-3">
				<label for="name">Name:</label> 
				<input th:field="*{name}" class="form-control" placeholder="Enter name" name="name">
				<p th:errors="*{name}"></p>
			</div>
			<div class="mb-3 mt-3">
				<label for="username">Username:</label> 
				<input th:field="*{username}" class="form-control" placeholder="Enter username" name="username">
				<p th:errors="*{username}"></p>
			</div>
			<div class="mb-3 mt-3">
				<label for="password">Password:</label> 
				<input th:field="*{password}" class="form-control" placeholder="Enter password" name="password">
				<p th:errors="*{password}"></p>
			</div>
				<div class="mb-3 mt-3">
				<label for="name">Email:</label> 
				<input th:field="*{email}" class="form-control" placeholder="Enter email" name="email">
				<p th:errors="*{email}"></p>
			</div>
			<div class="mb-3 mt-3">
				<label for="name">Role:</label> 
				<input th:field="*{role}" class="form-control" placeholder="Enter role" name="role">
				<p th:errors="*{role}"></p>
			</div>
			<button type="submit" class="btn btn-primary" >SAVE</button>
		</form>
	</div>
</div>
</body>
</html>

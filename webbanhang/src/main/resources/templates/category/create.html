<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Create User</title>
</head>
<body layout:fragment="body">
<div class="row">
	<div class="container mt-3">
		<h2>CREATE CATEGORY</h2>
		<form th:object="${category}" th:action="@{/category/create}" method="post" enctype="multipart/form-data">
			<div class="mb-3 mt-3">
				<label for="name">Name:</label> 
				<input th:field="*{name}" class="form-control" placeholder="Enter category name" name="name">
				<p th:errors="*{name}"></p>
			</div>
			<button type="submit" class="btn btn-primary" >SAVE</button>
		</form>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="/template.html">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Create User</title>
</head>
<body layout:fragment="body">
<div class="row">
	<div class="container mt-3">
		<h2>CREATE PRODUCT</h2>
		<form th:object="${product}" th:action="@{/product/create}" method="post" enctype="multipart/form-data">
			<div class="mb-3 mt-3">
				<label for="name">Name:</label> 
				<input th:field="*{name}" class="form-control" placeholder="Enter category name" name="name">
				<p th:errors="*{name}"></p>
			</div>
			<div class="mb-3 mt-3">
				<label for="name">Price:</label> 
				<input th:field="*{price}" class="form-control" placeholder="Enter category price" name="price">
				<p th:errors="*{price}"></p>
			</div>
			<div class="mb-3 mt-3">
				<label for="name">Description:</label> 
				<input th:field="*{description}" class="form-control" placeholder="Enter category description" name="description">
				<p th:errors="*{description}"></p>
			</div>
			<div class="mb-3 mt-3">
				<label for="name">Image:</label> 
				<input type="file" name ="file">
			</div>
			<div class="mb-3 mt-3">
							<label class="col">Category:</label> 
							<select name="categoryId"
								class="form-select col">
								<option th:value=1>Chọn</option>
								<option th:each="d : ${categories}" th:value="${d.id}"
									th:text="${d.name}"
									th:selected="${d.id == categoryId}"></option>
							</select>
							<p th:if="${select}==1">Vui lòng chọn Category</p>
						</div>
			
			<button type="submit" class="btn btn-primary" >SAVE</button>
		</form>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="/template.html">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Create User</title>
</head>
<body layout:fragment="body">
<div class="row">
	<div class="container mt-3">
		<h2>CREATE PRODUCT</h2>
		<form th:object="${billitems}" th:action="@{/billitems/create}" method="post" enctype="multipart/form-data">
			<div class="mb-3 mt-3">
				<label for="name">Bill:</label> 
				<select name="billId"
							class="form-select col">
							<option>Chọn</option>
							<option th:each="d : ${billList}" th:value="${d.id}"
								th:text="${d.id}"></option>
						</select>
			</div>
			<div class="mb-3 mt-3">
				<label class="col">Product:</label> <select name="productId"
							class="form-select col">
							<option>Chọn</option>
							<option th:each="d : ${productList}" th:value="${d.id}"
								th:text="${d.name}"></option>
						</select>
			</div>
			<div class="mb-3 mt-3">
				<label for="name">Quantity:</label> 
				<input  class="form-control" placeholder="Enter quantity" name="quantity">
			
			</div>
			<div class="mb-3 mt-3">
				<label for="name">Buy Price:</label> 
				<input type="number" name ="price">
			</div>
		
			<button type="submit" class="btn btn-primary" >SAVE</button>
		</form>
	</div>
</div>
</body>
</html>

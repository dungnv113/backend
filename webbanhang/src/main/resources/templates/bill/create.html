<!DOCTYPE html>
<html layout:decorate="/template.html">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Create User</title>
</head>
<body layout:fragment="body">
<div class="row">
	<div class="container mt-3">
		<h2>CREATE BILL</h2>
		<form th:object="${bill}" th:action="@{/bill/create}" method="post" enctype="multipart/form-data">
			<div class="mb-3 mt-3">
					<label class="col"> User:</label> <select name="userId"
							class="form-select col">
							<option th:value=1>Chọn</option>
							<option th:each="d : ${userList}" th:value="${d.id}"
								th:text="${d.name}"></option>
						</select>
						<p th:if="${select}==1">Vui lòng chọn User</p>
			</div>
				<div class="mb-3">
					<label class="form-label">Buy Date:</label> <br> <input
						type="date" name="buy_date" placeholder="yyyy-MM-dd"
						class="form-control">
				</div>


			
			<button type="submit" class="btn btn-primary" >SAVE</button>
		</form>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table class="table table-bordered">
				<thead>
					<tr>
						<th>Bill</th>
						<th>So luong</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bill : ${list}">
						<td th:text="${bill.id}"></td>
						<td th:text="${bill.buyDate}"></td>
						<td th:text="${bill.user.name}"></td>
						<td><a class="text-danger"
							th:href="@{'/bill/delete?id=' + ${bill.id}}">Delete</a>
							<a th:href="@{'/bill/update?id=' + ${bill.id}}">Update</a>
						</td>
					</tr>
				</tbody>
			</table>
</body>
</html>
